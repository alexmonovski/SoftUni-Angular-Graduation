<ng-container *ngIf="user">
  <mat-card class="subscribed-user-card">
    <mat-card-header>
      <mat-card-title>Name: {{ user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Email: {{ user.email }}</p>
      <p>Description: {{ user.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/auth/profile', user._id]">View Profile</a>
    </mat-card-actions>
  </mat-card>
</ng-container>
