<!-- td: implement pagination  -->
<!-- ngmodelchange: listen to changes to the selectedFilter variable -->
<!-- When a user selects an option, the selectedFilter variable in the component is updated, and the toggleFilter() method is called to respond to the selection.  -->
<select
  *ngIf="userId"
  [(ngModel)]="selectedFilter"
  (ngModelChange)="toggleFilter()"
>
  <option value="all">Show All Articles</option>
  <option value="topics">Filter by Topics</option>
</select>

<ng-container *ngIf="articles && articles.length > 0; else noArticles">
  <ng-container *ngFor="let article of articles">
    <app-article-card [articleId]="article"></app-article-card>
  </ng-container>
</ng-container>

<ng-template #noArticles>
  <p class="no-articles-message">No articles available yet. Be the first!</p>
</ng-template>
