<div class="article-detail">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="article-avatar"></div>
      <mat-card-title>{{ article.title }}</mat-card-title>
      <mat-card-subtitle>Author: {{ article.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ article.content }}
    </mat-card-content>
  </mat-card>
  <app-article-comments></app-article-comments>
</div>
