<div class="comment-section">
  <h3>Comments</h3>
  <ng-container *ngIf="comments">
    <mat-card *ngFor="let comment of comments" class="comment-card">
      <mat-card-content>
        {{ comment.content }} - {{ author }}
      </mat-card-content>
    </mat-card>
  </ng-container>
  <a [routerLink]="['add-comment']" [queryParamsHandling]="'preserve'"
    >Add Comment</a
  >
</div>
