<div class="comment">
  <h2>Add comment form</h2>
  <form [formGroup]="commentFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Title" />
      <mat-error *ngIf="commentFormGroup?.get('title')?.hasError('required')">
        Title is required.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <input matInput formControlName="content" placeholder="Content" />
      <mat-error *ngIf="commentFormGroup?.get('content')?.hasError('required')">
        Content is required.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Post comment
    </button>
  </form>
</div>
