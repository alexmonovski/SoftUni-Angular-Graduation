<ng-container *ngIf="user">
  <p>subscribed-users-card works!</p>
  <mat-card class="subscribed-user-card">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ user.email }}</p>
      <p>{{ user.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/auth/profile', user._id]">View Profile</a>
    </mat-card-actions>
  </mat-card>
</ng-container>
