<ng-container *ngIf="user">
  <mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>Name: {{ user.name }}</mat-card-title>
      <mat-card-subtitle>Description: {{ user.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="subscribe(user._id)"
        *ngIf="!userHasSubscribed && !isAuthor"
      >
        Subscribe
      </button>
      <button mat-button color="accent" (click)="visitUserProfile(user._id)">
        Visit User Page
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>
