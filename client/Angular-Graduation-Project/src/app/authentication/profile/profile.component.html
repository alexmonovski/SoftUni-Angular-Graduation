<div class="user-profile">
  <div class="user-info">
    <h2>User Profile</h2>
    <div class="user-card-container">
      <ng-container *ngIf="user">
        <mat-card class="user-card">
          <mat-card-header>
            <mat-card-title>Name: {{ user.name }}</mat-card-title>
            <mat-card-subtitle
              >Description: {{ user.description }}</mat-card-subtitle
            >
          </mat-card-header>
        </mat-card>
      </ng-container>
    </div>
  </div>
  <div class="user-expansions">
    <ng-container *ngIf="user">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>User Articles</mat-panel-title>
        </mat-expansion-panel-header>
        User created articles:
        <app-article-card [articles]="user.articlesCreated"></app-article-card>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Liked Articles</mat-panel-title>
        </mat-expansion-panel-header>
        <app-liked-articles
          [articles]="user.articlesLiked"
        ></app-liked-articles>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Subscriptions</mat-panel-title>
        </mat-expansion-panel-header>
        <app-user-card [user]="user.subscribedTo"></app-user-card>
      </mat-expansion-panel>
    </ng-container>
  </div>
</div>
