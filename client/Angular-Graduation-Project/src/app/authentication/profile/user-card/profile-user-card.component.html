<ng-container *ngIf="user">
  <h2>User Profile</h2>
  <div class="user-card-container">
    <ng-container *ngIf="user">
      <mat-card class="user-card">
        <mat-card-header>
          <mat-card-title>Name: {{ user.name }}</mat-card-title>
          <mat-card-subtitle
            >Description: {{ user.description }}</mat-card-subtitle
          >
        </mat-card-header>
      </mat-card>
    </ng-container>
  </div>
</ng-container>
