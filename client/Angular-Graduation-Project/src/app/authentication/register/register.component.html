<mat-stepper
  orientation="vertical"
  [linear]="true"
  class="mat-stepper-container"
>
  <mat-step [stepControl]="registerFormGroup">
    <form [formGroup]="registerFormGroup">
      <mat-form-field>
        <input matInput placeholder="Your email" formControlName="email" />
        <mat-hint>Please enter a valid email.</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Your username"
          formControlName="username"
        />
      </mat-form-field>
      <div formGroupName="passwordGroup">
        <mat-form-field>
          <input
            matInput
            placeholder="Your password"
            formControlName="password"
            type="password"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Repeat password"
            formControlName="repass"
            type="password"
          />
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel
      >Please select your topics of interest</ng-template
    >
    <form [formGroup]="registerFormGroup">
      <mat-form-field class="example-form-field">
        <mat-label>Video keywords</mat-label>
        <mat-chip-grid
          #chipGrid
          aria-label="Enter keywords"
          formControlName="topics"
        >
          <mat-chip-row
            *ngFor="let keyword of registerFormGroup.get('topics')?.value"
            (removed)="removeKeyword(keyword)"
          >
            {{ keyword }}
            <button matChipRemove aria-label="'remove ' + keyword">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-grid>
        <input
          placeholder="New keyword..."
          [matChipInputFor]="chipGrid"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>
      Done! Press 'Submit' to complete registration or 'Back' to change
      something.
    </p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="onSubmit()">Submit</button>
    </div>
  </mat-step>
</mat-stepper>
